// Apply the java-library plugin to add support for Java Library + Eclipse plugin for Eclipse
apply plugin: 'java-library'
apply plugin: 'eclipse'


//
jar {
    manifest {
        attributes 'Main-Class': 'ranker.Main'
    }
}

// Enforce usage of Java 8
sourceCompatibility = 1.8

// Use MavenCentral to resolve dependencies
repositories {
    mavenCentral()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable 
	implementation group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.1'
    
    // https://mvnrepository.com/artifact/org.openml/apiconnector
    implementation group: 'org.openml', name: 'apiconnector', version: '1.0.18'
    
    // JAICore by ISG
    implementation project(':JAICore')
    
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/LibSVM
	// api group: 'nz.ac.waikato.cms.weka', name: 'LibSVM', version: '1.0.10'
    
   	
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

// project kept losing gradle nature so this had to be included
allprojects {
    eclipse.project {
        natures 'org.eclipse.buildship.core.gradleprojectnature'
    }
}

